<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интеракция JS с HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Основы интеракции JavaScript с HTML</h1>
    </header>

    <main>
        <section class="example-section">
            <h2>Пример 1: Изменение текста элемента</h2>
            <p id="myParagraph">Исходный текст параграфа.</p>
            <button id="changeTextButton">Изменить текст</button>
        </section>

        <section class="example-section">
            <h2>Пример 2: Добавление/удаление класса</h2>
            <div id="myBox" class="box">Нажми меня!</div>
        </section>

        <section class="example-section">
            <h2>Пример 3: Работа с атрибутами изображения</h2>
            <img id="myImage" src="img/img1.png" alt="Описание картинки 1">
            <button id="toggleImageButton">Сменить картинку</button>
        </section>

        <section class="example-section">
            <h2>Пример 4: Добавление элементов в список</h2>
            <input type="text" id="listItemInput" placeholder="Новый элемент списка">
            <button id="addListItemButton">Добавить элемент</button>
            <ul id="myList">
                <li>Элемент 1</li>
                <li>Элемент 2</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Урок по Frontend Dev</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
